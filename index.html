<html lang="pt-br">

<head>
    <title>gitCard - Cartão de Visitas criado com Git</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="gitcard.css">
</head>

<body class="ready">

<header class="hearder-search">
    <form>
        <input type="text" name="usuario-github" id="usuario-github"/>
        <input type="submit" name="buscar-github" id="buscar-github" value="Mostrar Cartão"/>
    </form>
</header>
<div class="container">
    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="https://github.com/joseolinda" target="_top"><img
                src="https://avatars2.githubusercontent.com/u/5969090?v=4&amp;s=80" alt="José Olinda"></a>
        <div class="content">
            <h1>José Olinda</h1>
            <ul class="status">
                <li><a href="https://github.com/joseolinda?tab=repositories" target="_top"><strong>40</strong>Repositórios</a>
                </li>
                <li><a href="https://gist.github.com/joseolinda" target="_top"><strong>2</strong>Gists</a></li>
                <li><a href="https://github.com/joseolinda/followers" target="_top"><strong>21</strong>Seguidores</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="gitcard.js" ></script>
</html>
